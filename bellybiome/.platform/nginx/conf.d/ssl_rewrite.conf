<VirtualHost *:80>
    ServerName belly-biome.com
    ServerAlias www.belly-biome.com

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]

    # Proxy configuration
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    # Logging
    ErrorLog /var/log/httpd/error.log
    CustomLog /var/log/httpd/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName belly-biome.com
    ServerAlias www.belly-biome.com

    # SSL configuration
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/your_cert.crt
    SSLCertificateKeyFile /etc/pki/tls/private/your_key.key
    SSLCertificateChainFile /etc/pki/tls/certs/your_chain.crt

    # Proxy configuration
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    # Logging
    ErrorLog /var/log/httpd/error.log
    CustomLog /var/log/httpd/access.log combined
</VirtualHost>
