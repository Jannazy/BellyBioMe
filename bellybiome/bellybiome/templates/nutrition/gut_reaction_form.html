{% extends "base.html" %}

{% block content %}
  <h1>Add Gut Reaction for {{ meal.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'meal_detail' meal.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
